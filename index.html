<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Test</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="navigation">
      <nav>
        <ul>
          <li>About</li>
          <li>Features</li>
          <li>Testimonials</li>
          <li><img src="./images/facebookicon.svg" alt="facebook"></li>
          <li><img src="./images/twittericon.svg" alt="twitter"></li>
          <li><img src="./images/googleicon.svg" alt="google"></li>
        </ul>
      </nav>
        </div>
    </header>

    <div class="banner">
      <img src="./images/banner.jpg" alt="banner">
    </div>
    
    <div class="content-banner">

      <p>With only your iphone and capture app you can take stunning image like a professional Photographer.</p>
    </div>

    <div class="button-iphone">

    </div>

    <div class="button-android">
      <img src="./images/iconandroid.svg" alt="Android logo">
      <h6>ANDROID APP</h6>
     
    </div>

    <div class="side">
      <img src="./images/iphone.png" alt="iphone">
    </div>
