<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Test</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="navigation">
        <nav>
          <ul>
            <li>About</li>
            <li>Features</li>
            <li>Testimonials</li>
            <li><img src="./images/facebookicon.svg" alt="facebook"></li>
            <li><img src="./images/twittericon.svg" alt="twitter"></li>
            <li><img src="./images/googleicon.svg" alt="google"></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="banner">
      <img src="./images/banner.jpg" alt="banner">
    </div>
    
    <div class="content-banner">
      <h1>TAKE PHOTOS LIKE A PRO.</h1>
      <p>With only your iphone and capture app you can take stunning image like a professional Photographer.</p>
    </div>

    <div class="buttons-banner">
      <div class="button-iphone">
        <button><img src="./images/iconapple.svg" alt="iphone logo">IPHONE APP</button>
      </div>
      <div class="button-android">
        <button><img src="./images/iconandroid.svg" alt="android logo">ANDROID APP</button>
      </div>
    </div>

    <div class="bar">
      <div class="images-bar">
        <ul>
          <li><img src="./images/googlebar.png" alt="google bar"></li>
          <li><img src="./images/facebookbar.png" alt="facebook bar"></li>
          <li><img src="./images/yahoobar.png" alt="yahoo bar"></li>
          <li><img src="./images/paypalbar.png" alt="paypal bar"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
